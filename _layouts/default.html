<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }} - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noarchive">

        {% if page.id %}
        <meta property="og:url" content="{{ page.url | absolute_url }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.excerpt | strip_html | strip }}" />
        <meta property="og:image" content="{{ page.images | first | prepend: layout.image_base_path | absolute_url }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@mroth" />
        <meta name="twitter:creator" content="@mroth" />
        {% endif %}

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- <link rel="stylesheet" href="/css/syntax.css"> -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
      <div class="container">
        <main>
          <h1>Matthew Rothenberg <small>{{ page.title }}</small></h1>

          {{content}}
        </main>


        <footer>

          <nav>
            <ul>
              <li><a href="/">Projects</a></li>
              <li><a href="/about">About</a></li>
            </ul>
          </nav>

          {% include analytics.html %}
        </footer>


      </div>

    </body>
</html>
